# https://wandb.ai

wandb:
  _target_: lightning.pytorch.loggers.wandb.WandbLogger
  project: "Active Learning pipeline"
  name: ${datasets.info.name}_${model.info.name}_${datasets.batch_size}_${first_batch.info.name}_${query.info.name}_al_rounds_${active_learning.al_iterations}_seed_${seed} # name of the run (normally generated by wandb)
  save_dir: "${paths.output_dir}"
  offline: False
  id: null # pass correct id to resume experiment!
  anonymous: null # enable anonymous logging
  log_model: False # upload lightning ckpts
  prefix: "" # a string to put at the beginning of metric keys
  # entity: "" # set to name of your wandb team
  group: "active-learning-group"
  tags: ['first_batch strategy']
  job_type: "experiment"